<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>محاسبه نور و توان لامپ</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #f4f4f4;
      direction: rtl;
      background-image: url('https://i.postimg.cc/yNfcjT6Y/architecture-lines.png');
      background-repeat: repeat;
      background-size: contain;
    }
    .neon-bulb {
      width: 100px;
      height: 150px;
      background: radial-gradient(circle at center, #fff 30%, #fc0 60%, #f90 100%);
      border-radius: 50% 50% 45% 45% / 60% 60% 40% 40%;
      box-shadow: 0 0 50px rgba(255, 200, 0, 0.8);
      transition: all 0.3s ease;
    }
    input[type=range]::-webkit-slider-thumb {
      background: #facc15;
    }
  </style>
</head>
<body class="p-6">
  <div class="max-w-3xl mx-auto space-y-12">
    <h1 class="text-3xl font-bold text-center text-gray-800">💡 محاسبه نور فضا و توان مناسب لامپ</h1>

    <div class="bg-white rounded-2xl shadow-lg p-6">
      <h2 class="text-xl font-semibold mb-4">🔸 محاسبه نور مورد نیاز فضا</h2>
      <div class="grid grid-cols-2 gap-4">
        <label>طول فضا (متر):<input type="number" id="length" class="input" /></label>
        <label>عرض فضا (متر):<input type="number" id="width" class="input" /></label>
        <label>تعداد پنجره‌ها:<input type="number" id="windows" class="input" /></label>
        <label>کاربری فضا:
          <select id="usage" class="input">
            <option value="خانگی">خانگی</option>
            <option value="اداری">اداری</option>
            <option value="تجاری">تجاری</option>
            <option value="صنعتی">صنعتی</option>
          </select>
        </label>
      </div>
      <button onclick="calculateLighting()" class="mt-4 px-4 py-2 bg-yellow-400 rounded-xl font-bold hover:bg-yellow-500">محاسبه نور</button>
      <div id="result" class="mt-4 text-lg font-semibold text-gray-700"></div>
    </div>

    <div class="bg-white rounded-2xl shadow-lg p-6">
      <h2 class="text-xl font-semibold mb-4">🔸 تعیین متراژ مناسب برای توان لامپ</h2>
      <div class="flex items-center space-x-6">
        <div class="flex-grow">
          <label class="block mb-2">میزان نور (لومن): <span id="lampValue">100</span> لومن</label>
          <input type="range" id="lampLumen" min="100" max="10000" step="50" oninput="updateLampOutput()" class="w-full">
        </div>
        <div id="bulb" class="neon-bulb"></div>
      </div>
      <div id="lampResult" class="mt-4 text-lg font-semibold text-gray-700"></div>
    </div>
  </div>

  <script>
    function calculateLighting() {
      const length = parseFloat(document.getElementById("length").value);
      const width = parseFloat(document.getElementById("width").value);
      const windows = parseInt(document.getElementById("windows").value);
      const usage = document.getElementById("usage").value;

      if (isNaN(length) || isNaN(width) || isNaN(windows)) {
        document.getElementById("result").innerText = "لطفاً تمام گزینه‌ها را وارد کنید";
        return;
      }

      const area = length * width;
      let lux;
      if (usage === "خانگی") lux = 150;
      else if (usage === "اداری") lux = 300;
      else if (usage === "تجاری") lux = 500;
      else if (usage === "صنعتی") lux = 700;

      const naturalLight = windows * 200;
      const totalLumenNeeded = area * lux - naturalLight;
      const totalLumen = Math.max(totalLumenNeeded, 0);

      let suggestion;
      if (totalLumen < 1000) suggestion = "لامپ آفتابی ۱۰ وات کافی است";
      else if (totalLumen < 3000) suggestion = "ترکیبی از مهتابی و آفتابی با توان ۲۰ تا ۳۰ وات مناسب است";
      else suggestion = "از لامپ‌های صنعتی یا چند مهتابی قوی استفاده شود (۵۰ وات به بالا)";

      document.getElementById("result").innerText = `فضا به ${totalLumen.toFixed(0)} لومن نور نیاز دارد. \nپیشنهاد: ${suggestion}`;
    }

    function updateLampOutput() {
      const lumen = parseInt(document.getElementById("lampLumen").value);
      document.getElementById("lampValue").innerText = lumen;

      const area = lumen / 150;
      let usage;
      if (area < 5) usage = "نور کم - مناسب چراغ خواب یا فضای خیلی کوچک";
      else if (area < 15) usage = "مناسب اتاق خواب کوچک یا سرویس بهداشتی";
      else if (area < 30) usage = "مناسب اتاق نشیمن یا دفتر کار";
      else if (area < 100) usage = "مناسب مغازه یا فروشگاه کوچک";
      else usage = "مناسب سالن یا کارگاه صنعتی بزرگ";

      document.getElementById("lampResult").innerText = `این میزان نور مناسب فضایی حدود ${area.toFixed(1)} متر مربع است. \n${usage}`;

      const bulb = document.getElementById("bulb");
      bulb.style.boxShadow = `0 0 ${lumen / 20}px rgba(255, 200, 0, 0.8)`;
      bulb.style.background = `radial-gradient(circle at center, #fff ${Math.min(30 + lumen / 500, 60)}%, #fc0 ${Math.min(60 + lumen / 400, 90)}%, #f90 100%)`;
    }

    updateLampOutput();
  </script>
  <footer style="text-align:center; margin-top:40px; font-size:14px; color:#888;">
  &copy; 2025 Smilene.ir. All rights reserved. Crafted with passion and code.
</footer>
</body>
</html>
